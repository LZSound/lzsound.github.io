<!-- ABOUT -->
<section id="about" class="section">
  <h3 data-it="Chi sono" data-en="About">About</h3>

  <p data-it="La mia formazione musicale inizia in giovane età con lo studio della chitarra e, poco dopo, del pianoforte, strumento che diventa presto il mio principale mezzo espressivo. Da allora non ho mai smesso di suonarlo, proseguendo negli ultimi anni anche come autodidatta, affinando il mio stile attraverso ricerca, ascolto e sperimentazione. La produzione musicale nasce inizialmente come esplorazione creativa e si evolve in una vera e propria esigenza espressiva. Compongo musica cinematografica guidato dalle emozioni e dall’atmosfera, trasformando idee e sensazioni in colonne sonore pensate per accompagnare immagini, storie e mondi narrativi."
     data-en="My musical journey began at a young age with the study of guitar and later piano, which soon became my main expressive instrument. I have never stopped playing it, continuing in recent years as a self-taught musician, refining my style through research, listening, and experimentation. Music production started as creative exploration and evolved into a true expressive necessity. I compose cinematic music driven by emotion and atmosphere, transforming ideas and sensations into soundtracks designed to support images, stories, and narrative worlds.">
  </p>
</section>
